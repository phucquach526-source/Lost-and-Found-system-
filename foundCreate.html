<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project.css">
    <script src="project.js" defer> </script>
    <title>Create Found Post</title>
</head>
<body>
        <div id ="heading"> 
        <h1><a href="project.html"> <img src = "https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/Logo_York_University.svg/1600px-Logo_York_University.svg.png?20150106232505" alt="York Logo" height="200"> </a>  </h1>
        </div>
    
        <h2 id="heading"> Create a Found Item Post </h2>
    
        <form id="foundItemForm"> 
            <label> Contact Information: </label>
            <input type="text" id="contactInfo" required> <br>
            <label> Description of Found Item: </label>
            <input type="text" id="itemDescription" required> <br>
            <label> Images of Found Item: </label>
            <input type="file" id="itemImages" accept="image/*" multiple> <br>
            <button type="submit" id="submitFoundItem"> Submit </button>
        </form>
    
</body>
</html>
